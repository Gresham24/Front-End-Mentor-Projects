<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css?family=Overpass:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Challenge 8 | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->

  <div class="ratingCard">
    <div class="icon-star">
      <img src="images/icon-star.svg" alt="icon of a star">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="ratingButtons">
      <button id="rating1">1</button>
      <button id="rating2">2</button>
      <button id="rating3">3</button>
      <button id="rating4">4</button>
      <button id="rating5">5</button>
    </div>
    <button id="submitBtn">SUBMIT</button>
  </div>

  <!-- Rating state end -->


  <!-- Thank you state start -->

  <div class="thankYouCard">
    <img src="images/illustration-thank-you.svg" alt="image of phone">
    <!-- input rating result here -->
    <p class="ratingResult"> You selected x out of y</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!</p>
  </div>

  <!-- Thank you state end -->

</body>

</html>
