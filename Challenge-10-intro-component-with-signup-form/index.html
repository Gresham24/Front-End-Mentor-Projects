<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />

  <title>Challenge 10 | Intro component with sign up form</title>
</head>

<body>
  <section class="first-col">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
  </section>

  <section class="second-col">
    <p class="price-notice"><span class="bold-text">Try it free 7 days</span> then $20/mo. thereafter</p>
    <form id="signup-form">
      <input type="text" name="first-name" id="fName" placeholder="First Name">
      <input type="text" name="last-name" id="lName" placeholder="Last Name">
      <input type="email" name="email" id="emailAddress" placeholder="Email Address">
      <input type="password" name="password" id="password" placeholder="Password">
      <input type="submit" value="Claim your free trial">
      <p>By clicking the button, you are agreeing to our <span class="highlight-text">Terms and Services</span></p>
    </form>
  </section>
  <script src="index.js"></script>
</body>

</html>
