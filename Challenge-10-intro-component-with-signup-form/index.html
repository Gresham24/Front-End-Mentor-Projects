<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />

  <title>Challenge 10 | Intro component with sign up form</title>
</head>

<body>
  <section class="left-col">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
  </section>

  <section class="right-col">
    <div class="price-notice">
      <p>
        <span class="bold-text">Try it free 7 days</span> then $20/mo.
        thereafter
      </p>
    </div>

    <form id="signupForm" name="myForm" novalidate>
      
      <input
        type="text"
        name="Name"
        id="fName"
        placeholder="First Name"
        class="input-field"
      />
      <p id="fName-error"></p>

      <input
        type="text"
        name="Surname"
        id="lName"
        placeholder="Last Name"
        class="input-field" 
      />
      <p id="lName-error"></p>

      <input
        type="email"
        name="Email"
        id="emailAddress"
        placeholder="Email Address"
        class="input-field"
      />
      <p id="email-error"></p>

      <input
        type="password"
        name="Password"
        id="password"
        placeholder="Password"
        class="input-field"
      />
      <p id="password-error"></p>

      <input 
        type="submit" 
        value="CLAIM YOUR FREE TRIAL" 
        id="submitBtn" />
      <p>
        By clicking the button, you are agreeing to our
        <a href="#" class="highlight-text">Terms and Services</a>
      </p>
    </form>
  </section>

  <script src="index.js"></script>
</body>

</html>
