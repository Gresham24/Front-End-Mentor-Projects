<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ad1f99e0dc.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Challenge 1 | Huddle landing page</title>
</head>

<body class="bg-img">

  <header class="hero">
      <img class="logo" src="images/logo.svg" alt="Huddle logo">
  </header>
  
  <section class="container"> 

    <div class="mockup-img">
      <img src="images/illustration-mockups.svg" alt="desktop and mobile mockups">
    </div>

    <div class="body-text">
      <h1>Build The Community </br> Your Fans Will Love</h1> 

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>  

        <div class="button"> <a href="#">Register</a> </div> 
    </div>
  </section>
  <footer>

    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>

  </footer>
</body>
</html>
