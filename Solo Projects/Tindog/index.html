<html>

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-icons"><img src="images/icon-profile.png" class="profile-pic"
                    alt="default profile picture"></div>
            <div class="header-icons"><img src="images/logo.png" class="logo" alt="tindog logo"></div>
            <div class="header-icons"><img src="images/icon-chat.png" alt="chat icon"> </div>
        </header>
        <main>
            <div id="post-img" class="post-img"><img src="images/dog-teddy.jpg" alt="picture of teddy"></div>
            <div class="user-info">
                <h3 id="username-age">Teddy, 30</h3>
                <p id="bio">How you doing?</p>
            </div>
        </main>
        <footer>
            <div class="vote-btn-wrapper">
                <button id="decline-btn" class="decline-btn"> <img src="images/icon-cross.png"
                        alt="decline badge"></button>
                <button id="accept-btn" class="accept-btn"><img src="images/icon-heart.png" alt="accept badge"></button>
            </div>
        </footer>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
