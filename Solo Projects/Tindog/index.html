<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/icon-profile.png" class="profile-pic" alt="default profile picture">
            <img src="images/logo.png" class="logo" alt="tindog logo">
            <img src="images/icon-chat.png" alt="chat icon">
        </header>
        <main>
            <div id="post-img" class="post-img"><img src="images/dog-teddy.jpg" alt="picture of teddy"></div>
            <div class="user-info">
                <h3 id="username-age">Teddy, 30</h3>
                <p id="bio">How you doing?</p>
            </div>
        </main>
        <footer>
            <div class="decline-btn-wrapper">
                <img src="images/icon-cross.png" id="accept-btn" class="accept-btn" alt="accept badge">
            </div>
            <div class="accept-btn-wrapper">
                <img src="images/icon-heart.png" id="decline-btn" class="decline-btn" alt="decline badge">
            </div>
        </footer>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
