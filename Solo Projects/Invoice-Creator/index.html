<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
		rel="stylesheet" />
	<title>Gresham's Solo Project 3</title>
</head>
<!-- New HTML structure -->
<body>
	<div class="card">

		<header>
			<h1>Invoice creator</h1>
			<p>Thanks for choosing GoodCorp, LLC!</p>
		</header>

		<section>

			<div class="button-wrapper">
				<button id="wash">Wash Car: $10</button>
				<button id="mow">Mow Lawn: $20</button>
				<button id="weeds">Pull Weeds: $30</button>
			</div>

			<div class="headings">
				<p>TASK</p>
				<p>TOTAL</p>
			</div>

			<div class="list-of-items">
				<div class="description">
					<p id="wash-price" class="item">Wash Car</p>
					<p id="mow-price" class="item">Mow Lawn</p>
					<p id="weeds-price" class="item">Pull Weeds</p>
				</div>

				<div class="remove-buttons">
					<button id="remove-wash">Remove</button>
					<button id="remove-mow">Remove</button>
					<button id="remove-weeds">Remove</button>
				</div>

				<div class="price">
					<p id="wash-price"><span class="currency">$</span>10</p>
					<p id="mow-price"><span class="currency">$</span>20</p>
					<p id="weeds-price"><span class="currency">$</span>30</p>
				</div>

			</div>
			<div class="solid-line"></div>

			<div class="headings">
				<p>NOTES</p>
				<p>TOTAL AMOUNT</p>
			</div>

			<div class="invoice-summary">
				<p> We accept cash, credit card, or PayPal</p>
				<p id="total-amount" class="total-amount">$60</p>
			</div>
			<!-- add image of envelope in button -->
			<button id="email-invoice" class="send-button"> Send invoice</button>

		</section>
	</div>
	<script src="index.js"></script>
</body>
