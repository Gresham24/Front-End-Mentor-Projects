<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
		rel="stylesheet" />
	<title>Gresham's Solo Project 3</title>
</head>

<!-- TO DO:

<body>
	<div class="card">
		<header>
			<h1>Invoice creator</h1>
			<p>Thanks for choosing GoodCorp, LLC!</p>
		</header>
		<section>
			<div class="button-wrapper">
				<button id="wash">Wash Car: $10</button>
				<button id="mow">Mow Lawn: $20</button>
				<button id="weeds">Pull Weeds: $30</button>
			</div>
			<div class="invoice-items">
				<div class="headings">
					<p>TASK</p>
					<p>TOTAL</p>
				</div>
				<div class="list-of-items">
					<div id="item-one" class="list-item">
						<p class="item">Wash Car</p>
						<button class="remove-button">Remove</button>
						<p class="price"><span class="currency">$</span>10</p>
					</div>
					<div id="item-two" class="list-item">
						<p class="item">Mow Lawn</p>
						<button class="remove-button">Remove</button>
						<p class="price"><span class="currency">$</span>20</p>
					</div>
					<div id="item-three" class="list-item">
						<p class="item">Pull Weeds</p>
						<button class="remove-button">Remove</button>
						<p class="price"><span class="currency">$</span>30</p>
					</div>

				</div>
			</div>
			<div class="solid-line"></div>
			<div class="summary">
				<div class="headings">
					<p>NOTES</p>
					<p>TOTAL AMOUNT</p>
				</div>
				<div class="total">
					<p> We accept cash, credit card, or PayPal</p>
					<p id="total-amount" class="total-amount"><span class="currency">$</span>60</p>
				</div>
				<!-- find the best way to add envelope icon in button -->
				<button id="email-invoice"> Send invoice</button>
			</div>
		</section>
	</div>
	<script src="index.js"></script>
</body>

</html>
