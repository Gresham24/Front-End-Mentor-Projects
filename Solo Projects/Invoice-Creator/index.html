<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
		rel="stylesheet" />
	<title>Gresham's Solo Project 3</title>
</head>
<body>

<!-- CHANGES TO MAKE:
	- add class="item-button" to the button-wrapper child elements
	- use item-button selector in CSS
-->

	<div class="card">

		<header>
			<h1>Invoice creator</h1>
			<p>Thanks for choosing GoodCorp, LLC!</p>
		</header>

		<section>

			<div class="button-wrapper">
				<button id="wash-btn" class="item-button">Wash Car: $10</button>
				<button id="mow-btn" class="item-button">Mow Lawn: $20</button>
				<button id="weeds-btn" class="item-button">Pull Weeds: $30</button>
			</div>

			<div class="item-headings">
				<p>TASK</p>
				<p>TOTAL</p>
			</div>

			<div class="list-of-items">
<!-- These line items will be removed from the MArkup - I only added them in right 
	now just to get the formatting right. I plan on displaying them through the 
	script as template strings  -->
				<div class="description">
					<p id="wash" class="item"></p>
					<p id="mow" class="item"></p>
					<p id="weeds" class="item"></p>
				</div>

				<div class="remove-buttons">
					<button id="remove-wash"></button>
					<button id="remove-mow"></button>
					<button id="remove-weeds"></button>
				</div>

				<div class="price">
					<p id="wash-price"></p>
					<p id="mow-price"></p>
					<p id="weeds-price"></p>
				</div>

			</div>
			<div class="solid-line"></div>

			<div class="summary-headings">
				<p>NOTES</p>
				<p>TOTAL AMOUNT</p>
			</div>

			<div class="invoice-summary">
				<p> We accept cash, credit card, or PayPal</p>
				<p id="total-amount" class="total-amount">$0</p>
			</div>
			<button id="email-invoice" class="send-button"> <img src="images/Mail.svg" class="mail-icon" alt="image of icon to send the email"> Send invoice</button>
	</div>
	<script src="index.js"></script>
</body>

</html>
