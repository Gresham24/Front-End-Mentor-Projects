<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://www.dafontfree.net/embed/Y3Vyc2VkLXRpbWVyLXVsaWwtcmVndWxhciZkYXRhLzE1MjYvYy8xNzA5ODcvQ3Vyc2VkVGltZXJVTGlMLnR0Zg"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="index.css">

    <title>Gresham's Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <div class="home-scoreboard">
            <h1>HOME</h1>
            <div class="score-container">
                <h1 id="home-score" class="score">0</h1>
            </div>
            <div class="button-wrapper">
                <button id="add-one-home">+1</button>
                <button id="add-two-home">+2</button>
                <button id="add-three-home">+3</button>
            </div>
        </div>
        <div class="guest-scoreboard">
            <h1>GUEST</h1>
            <div class="score-container">
                <h1 id="guest-score" class="score">0</h1>
            </div>
            <div class="button-wrapper">
                <button id="add-one-guest">+1</button>
                <button id="add-two-guest">+2</button>
                <button id="add-three-guest">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
