<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
</head>

<body>
    <main>
        <h1>Colour Scheme Generator</h1>
        <section>
            <div class="inputs-wrapper">
                <div class="seed-col" id="seed-col"></div>
                <div class="col-scheme">Monochrome</div>
                <button id="col-scheme-generator">Get colour scheme</button>
            </div>
            <div class="col-block-wrapper">
                <div id="col-1" class="col-block"></div>
                <div id="col-2" class="col-block"></div>
                <div id="col-3" class="col-block"></div>
                <div id="col-4" class="col-block"></div>
                <div id="col-5" class="col-block"></div>
            </div>
            <div class="hex-value-wrapper">
                <div id="hex-val-1">#55A43</div>
                <div id="hex-val-2">#55A43</div>
                <div id="hex-val-3">#55A43</div>
                <div id="hex-val-4">#55A43</div>
                <div id="hex-val-5">#55A43</div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
