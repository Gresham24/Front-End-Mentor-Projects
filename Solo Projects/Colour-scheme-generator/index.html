<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <h1>Colour Scheme Generator</h1>
        <section>
            <div class="inputs-wrapper">
                <input id="seed-col" name="seed-col" type="color" value="#d7abab" />
                <select id="col-scheme" name="col-scheme">
                    <option value="Monochrome">Monochrome</option>
                    <option value="Monochrome-dark">Monochrome-dark</option>
                    <option value="Monochrome-light">Monochrome-light</option>
                    <option value="Analogic">Analogic</option>
                    <option value="Complement">Complement</option>
                    <option value="Analogic-complement">Analogic-complement</option>
                    <option value="Triad">Triad</option>
                </select>
                <button id="col-scheme-generator">Get colour scheme</button>
            </div>
            <div class="col-block-wrapper">
                <div id="col-1"></div>
                <div id="col-2"></div>
                <div id="col-3"></div>
                <div id="col-4"></div>
                <div id="col-5"></div>
            </div>
            <div class="hex-value-wrapper">
                <p id="hex-val-1">#55A43</p>
                <p id="hex-val-2">#55A43</p>
                <p id="hex-val-3">#55A43</p>
                <p id="hex-val-4">#55A43</p>
                <p id="hex-val-5">#55A43</p>
            </div>
        </section>
    </main>
</body>

</html>
