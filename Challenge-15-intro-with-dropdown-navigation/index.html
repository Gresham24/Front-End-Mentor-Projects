<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link
    href="https://fonts.googleapis.com/css?family=Epilogue:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />

  <title>Challenge 15 | Intro section with dropdown navigation</title>
</head>

<body>
  <header>
    <div class="header-logo"><img src="images/logo.svg" alt="snap logo"></div>

    <button id="menu-toggle-btn" class="menu-toggle-btn"><img src="images/icon-menu.svg"
        alt="menu toggle icon"></button>

  </header>
  <nav>
    <div class="nav-links-wrapper">
      <ul>
        <li class="dropdown features-btn"><a href="#">Features</a></li>
        <ul>
          <li class="to-do-btn"><a href="#">Todo List</a> </li>
          <li class="calendar-btn"><a href="#">Calendar</a></li>
          <li class="reminders-btn"><a href="#">Reminders</a></li>
          <li class="planning-btn"><a href="#">Planning</a></li>
        </ul>
        <li class="dropdown company-btn"><a href="#">Company</a></li>
        <ul>
          <li><a href="#">History</a> </li>
          <li><a href="#">Our Team</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>

    <div class="access-btns-wrapper">
      <button class="login-btn">Login</button>
      <button class="register-btn">Register</button>
    </div>

  </nav>

  <section class="text-col">
    <div class="body-text">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <button class="learn-more-btn">Learn more</button>
    </div>

    <div class="logo-wrapper">
      <img src="images/client-databiz.svg" alt="databiz logo">
      <img src="images/client-audiophile.svg" alt="audiophile logo">
      <img src="images/client-meet.svg" alt="meet logo">
      <img src="images/client-maker.svg" alt="maker logo">
    </div>
  </section>

  <!-- flex-direction: column/row-reverse for mobile -->
  <section class="hero-img-wrapper">
    <img src="images/image-hero-mobile.png" alt="man on laptop">
  </section>
</body>

</html>
