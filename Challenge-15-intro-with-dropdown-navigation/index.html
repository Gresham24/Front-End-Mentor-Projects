<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link
    href="https://fonts.googleapis.com/css?family=Epilogue:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />

  <title>Challenge 15 | Intro section with dropdown navigation</title>

</head>

<body>
  <div class="container container-flex">

    <div class="main-content-flex">
      <nav class="nav-flex">
        <img src="images/logo.svg" alt="snap logo">
        <button id="menu-hamburger-btn" class="menu-hamburger-btn"><img src="images/icon-menu.svg"
            alt="hambuger menu icon"></button>
      </nav>

      <main>
        <img src="images/image-hero-mobile.png" class="hero-img" alt="man on laptop">
        
        <div class="body-content">
          <h1>Make remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
          <button id="#" class="learn-more-btn">Learn more</button>
        </div>

        <div class="logo-wrapper">
          <img src="images/client-databiz.svg" alt="databiz logo">
          <img src="images/client-audiophile.svg" alt="audiophile logo">
          <img src="images/client-meet.svg" alt="meet logo">
          <img src="images/client-maker.svg" alt="maker logo">
        </div>
      </main>
    </div>

    <menu class="menu-flex">
      <button id="menu-close-btn" class="menu-close-btn">
        <img src="images/icon-close-menu.svg" alt="collapse menu">
      </button>
      <li class="features-btn">Features</li>
      <ul class="dropdown-btn">
        <li class="to-do-btn">Todo List</li>
        <li class="calendar-btn">Calendar</li>
        <li class="reminders-btn">Reminders</li>
        <li class="planning-btn">Planning</li>
      </ul>
      <li class="company-btn">Company</li>
      <ul class="dropdown-btn">
        <li>History</li>
        <li>Our Team</li>
        <li>Blog</li>
      </ul>
      <li>Careers</li>
      <li>About</li>
      <div class="access-btn-wrapper">
        <button id="#" class="login-btn">Login</button>
        <button id="#" class="register-btn">Register</button>
      </div>
    </menu>
  </div>
</body>

</html>
