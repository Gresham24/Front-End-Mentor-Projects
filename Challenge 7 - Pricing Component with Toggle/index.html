  <div class="pageContentContainer">

    <!-- START: Title + button -->
    <h2 class="title">Our Pricing</h2>
    <div class="priceSwitchContainer">
      <p>Annually</p>
      <div class="priceToggleBg">
        <div onclick="annualPriceSwitch()" class="toggleBtn" > </div>
      </div>
      <p>Monthly</p>
    </div>
    <!-- END: Title + button -->

    <!-- START: CARDS -->
    <div class="cardContainer">

      <!-- FIRST CARD -->

      <div class="card basicPlan">
        <div class="cardContent">
          <h2>Basic</h2>
          <!-- add js for price change below -->
          <h1 id="basicPrice" id="currency" >$</h1>
          <!-- &dollar;19.99
            &dollar;199.99 -->
          <div class="underline"> </div>
          <p>500 GB Storage</p>
          <div class="underline"> </div>
          <p>2 Users Allowed</p>
          <div class="underline"></div>
          <p>Send up to 3 GB</p>
          <div class="underline"></div>
          <a href="#"><button class="learnMoreBtn">LEARN MORE</button></a>
        </div>
      </div>

      <!-- SECOND CARD -->

      <div class="card professionalPlan">
        <div class="cardContent">

          <h2>Professional</h2>
          <!-- add js for price change below -->
          <h1 id="professionalPrice"></h1>
          <div class="underline"> </div>
          <p>1 TB Storage</p>
          <div class="underline"> </div>
          <p>5 Users Allowed</p>
          <div class="underline"></div>
          <p>Send up to 10 GB</p>
          <div class="underline"></div>
          <a href="#"><button class="learnMoreBtn">LEARN MORE</button></a>
        </div>
      </div>

      <!-- THIRD CARD -->
      
      <div class="card masterPlan">
          <div class="cardContent">
          <h2>Master</h2>
          <!-- add js for price change below -->
          <h1 id="masterPrice"></h1>
          <div class="underline"> </div>
          <p>2 TB Storage</p>
          <div class="underline"> </div>
          <p>10 Users Allowed</p>
          <div class="underline"> </div>
          <p>Send up to 20 GB</p>
          <div class="underline"> </div>
          <a href="#"><button class="learnMoreBtn">LEARN MORE</button></a>
        </div>
      </div>
      
    </div>
