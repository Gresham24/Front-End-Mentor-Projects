<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">


  <title>Pricing Component with toggle </title>
</head>

<body>

  <div class="pageContentContainer">

    <!-- START: Title + button -->
    <h2 class="title">Our Pricing</h2>
    <div class="priceSwitchContainer">

      <p>Annual</p>

      <div class="priceToggleContaier">
        <label class="toggle" for="toggleSwitch">
          <input class="toggleInput" type="checkbox" id="toggleSwitch">
          <div class="toggleBG"></div>
        </label>
      </div>

      <p>Monthly</p>
    </div>
    <!-- END: Title + button -->

    <!-- START: CARDS -->
    <div class="cardContainer">

      <!-- FIRST CARD -->

      <div class="card basicPlan">
        <div class="cardContent">
          <h2>Basic</h2>

          <h1 id="basicPrice"> </h1>

          <div class="underline"> </div>
          <p>500 GB Storage</p>
          <div class="underline"> </div>
          <p>2 Users Allowed</p>
          <div class="underline"></div>
          <p>Send up to 3 GB</p>
          <div class="underline"></div>
          <a href="#"><button class="learnMoreBtn">LEARN MORE</button></a>
        </div>
      </div>

      <!-- SECOND CARD -->

      <div class="card professionalPlan">
        <div class="cardContent">

          <h2>Professional</h2>
          <h1 id="professionalPrice"></h1>

          <div class="underline"> </div>
          <p>1 TB Storage</p>
          <div class="underline"> </div>
          <p>5 Users Allowed</p>
          <div class="underline"></div>
          <p>Send up to 10 GB</p>
          <div class="underline"></div>
          <a href="#"><button class="learnMoreBtn">LEARN MORE</button></a>
        </div>
      </div>

      <!-- THIRD CARD -->

      <div class="card masterPlan">
        <div class="cardContent">
          <h2>Master</h2>
          <h1 id="masterPrice"></h1>

          <div class="underline"> </div>
          <p>2 TB Storage</p>
          <div class="underline"> </div>
          <p>10 Users Allowed</p>
          <div class="underline"> </div>
          <p>Send up to 20 GB</p>
          <div class="underline"> </div>
          <a href="#"><button class="learnMoreBtn">LEARN MORE</button></a>
        </div>
      </div>

    </div>
    <!-- END: CARDS -->
  </div>

  <script src="index.js"></script>
</body>

</html>
