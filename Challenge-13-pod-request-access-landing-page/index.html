<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Challenge 13 | Podcast Request page</title>
</head>

<body>
  <main class="container container-flex">
    <div class="header-logo"> <img src="images/logo.svg" alt="header logo image"></div>

    <div class="bg-block bg-block-flex">
      <div class="text-wrapper">
        <h1>PUBLISH YOUR PODCASTS <span class="accent-text">EVERYWHERE.</span></h1>
        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </div>

      <form id="form" novalidate>
        <label for="email"></label>
        <input type="email" name="email" id="email" class="email-input" aria-label="Enter your email" placeholder="Email address">
        <button id="submit" class="request-btn">Request Access</button>
        <p id="error-msg" class="error-msg"></p>
      </form>

      <div class="logo-container">
        <img src="images/spotify.svg" class="podcast-logo spotify" alt="link to the Spotify website">
        <img src="images/apple-podcast.svg" class="podcast-logo apple" alt="link to the Apple Podcast website">
        <img src="images/google-podcasts.svg" class="podcast-logo google" alt="link to the Google Podcast website">
        <img src="images/pocket-casts.svg" class="podcast-logo pocket-casts" alt="link to the Pocket Cast website">
      </div>
    </div>
    <div class="dotted-background"><img src="images/bg-pattern-dots.svg" alt="background image of dots"></div>
  </main>
  <script src="index.js"></script>
</body>
</html>
